method: onet
data:
  dataset: Shapes3D
  path: data/ShapeNet
  classes: ['03001627']
  input_type: pointcloud
  train_split: train
  val_split: val
  test_split: test
  dim: 3
  points_file: points.npz
  points_iou_file: points.npz
  points_subsample: 1024
  points_unpackbits: true
  model_file: model.off
  watertight_file: model_watertight.off
  img_folder: img
  img_size: 224 
  img_with_camera: false
  img_augment: false
  n_views: 24
  pointcloud_file: pointcloud.npz
  pointcloud_chamfer_file: pointcloud.npz
  pointcloud_n: 256
  pointcloud_target_n: 1024
  pointcloud_noise: 0.05
  voxels_file: 'model.binvox'
  with_transforms: false
model:
  decoder: simple
  encoder: fc_plane_net
  encoder_latent: null
  decoder_kwargs: {}
  encoder_kwargs:
    hidden_dim: 128
  encoder_latent_kwargs: {}
  multi_gpu: false
  c_dim: 512
  z_dim: 0
  use_camera: false
  dmc_weight_prior: 10.
training:
  out_dir:  out/default
  batch_size: 2
  print_every: 10
  visualize_every: 50
  checkpoint_every: 0
  validate_every: 50
  backup_every: 100001
  eval_sample: false
  model_selection_metric: iou
  model_selection_mode: maximize
test:
  threshold: 0.5
  eval_mesh: true
  eval_pointcloud: true
  model_file: model_best.pt
generation:
  batch_size: 1000
  refinement_step: 0
  vis_n_outputs: 30
  generate_mesh: true
  generate_pointcloud: true
  generation_dir: generation
  use_sampling: false
  resolution_0: 32
  upsampling_steps: 2
  simplify_nfaces: null
  copy_groundtruth: false
  copy_input: true
  latent_number: 4
  latent_H: 8
  latent_W: 8
  latent_ny: 2
  latent_nx: 2
  latent_repeat: true
preprocessor:
  type: null
  config: ""
  model_file: null
